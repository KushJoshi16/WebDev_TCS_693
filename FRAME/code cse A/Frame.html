<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frame</title>
</head>
    <frameset rows = "20%,80%" noresize>
        <frame src="head.html" name="head">
        <frameset cols="20%,80%">
            <frame src="menu.html" name="menu"/>
            <frameset rows="70%,30%">
                <frame src="body.html" name="body"/>
                <frame src="footer.html" name="footer">
            </frameset>
        </frameset>

    </frameset>
</html>
