<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="abc.css">
    <!-- this is external style sheet -->

    <style>
        /* type selector */
        /* see selector specificity abd its three args */
        p{
            color: green;
        }
        td{
            background-color: yellow;  
        }
        table{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        tr{
            text-align: right;
        }
    </style>
    <!-- this is internal style -->
    <title>Document</title>
</head>
<body>
    <p style="font-size: 40px;">Graphic Era University</p>
    <!-- this is inline css -->
    <h1>Graphic Era University</h1>

    <p>Graphic Era University</p>
    <h2>ABC</h2>
    <table border="1">
        <tr style="color: green;">
            <td>adsfas</td>
            <td>lasldfjh</td>
            <td>asdfgj</td>
        </tr>
        <tr>
            <td>akdfh</td>
            <td>asdfkjh</td>
            <td>asdkfh</td>
        </tr>
        <tr>
            <td>vzjxch</td>
            <td style="background-color: blue; font-size: 40px;">erwiou</td>
            <td>jacosewn</td>
        </tr>
    </table>
</body>
</html>
