<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            tbody{
                background: red;
            }
            thead{
                background: blue;
            }
        </style>
    </head>
    <body>
        <h1>Table</h1>
        <table border="1">
            <caption>Student Information system</caption>
            <tfoot>
                <tr>
                    <td>1</td>
                    <td colspan="2">2</td>
                    
                    <td colspan="2">4</td>
                    
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td rowspan="2">6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td rowspan="2">10</td>
                </tr>
                <tr>
                    <!-- <td>11</td> -->
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <!-- <td>15</td> -->
                </tr>
                <tr>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th>col1</th>
                    <th>col2</th>
                    <th>col3</th>
                    <th>col4</th>
                    <th>col5</th>
                </tr>
            </thead>
        </table>

    </body>
</html>
